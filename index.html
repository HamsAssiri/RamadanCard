<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>كرت رمضان</title>
  <!-- خطوط عربية -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href = "style.css">
</head>

<body>
  <div class="card">
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <div class="top-ornaments">
      <div class="ornament-line"></div>
      <div class="ornament-center">رمضان  •  1447</div>
      <div class="ornament-line"></div>
    </div>

    <div class="crescent-wrapper">
      <div class="crescent-glow"></div>
      <div class="crescent"></div>

      <div class="lantern">
        <div class="lantern-line"></div>
        <div class="lantern-body"></div>
      </div>
    </div>

    <div class="content">

      <div class="title">
        رمضان مبارك
        <span>وقت لنور الروح وسكينتها</span>
      </div>

      <div class="divider"></div>

      <p class="dua">
       اللهم اجعل هذا الشهر نورًا يملأ دروبنا ,<br>
      و بركة تنزل على أيامنا ,
       وطمأنينة تسكن أرواحنا ,<br>  وحقق لنا فيه ما نتمنى وما نجهل أن نحتاج...
      </p>

      <p class="name">
      <span> همس </span> 
      </p>

      <div class="badge"> 
      <div class="badge-dot"></div>
      <p>محاولات لصنع كرت تفاعلي (:</p>
     </div>

    </div>
  </div>
</body>
</html>
